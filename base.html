<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}S&P 500 Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('component') }}">Component Analysis</a></li>
            <li><a href="{{ url_for('sector') }}">Sector Analysis</a></li>
            <li><a href="{{ url_for('industry') }}">Industry Analysis</a></li>
            <li><a href="{{ url_for('revenue') }}">Revenue Analysis</a></li>
            <li><a href="{{ url_for('location') }}">Location Analysis</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
